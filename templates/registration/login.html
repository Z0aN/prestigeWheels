{% extends 'base.html' %}
{% load static %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="auth-page d-flex align-items-center justify-content-center min-vh-100" style="margin-top: -80px; margin-bottom: -100px;">
    <div class="auth-bg-overlay"></div>
    <div class="container position-relative py-4 py-lg-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card auth-card animate-fade-in">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <div class="auth-logo mb-3">
                                <i class="bi bi-person-circle display-2 text-primary"></i>
                            </div>
                            <h2 class="card-title h3 fw-bold text-gradient mb-2">Добро пожаловать</h2>
                            <p class="text-muted small mb-0">Войдите в свой аккаунт</p>
                        </div>
                        
                        <form method="post" class="auth-form">
                            {% csrf_token %}
                            {% if form.errors %}
                            <div class="alert alert-danger animate-shake py-2">
                                <i class="bi bi-exclamation-circle me-2"></i>
                                Пожалуйста, проверьте правильность введенных данных.
                            </div>
                            {% endif %}
                            
                            <div class="form-group mb-3">
                                <div class="form-floating">
                                    <input type="text" name="username" class="form-control" id="username" required>
                                    <label for="username">
                                        <i class="bi bi-person me-2"></i>Имя пользователя
                                    </label>
                                </div>
                            </div>
                            
                            <div class="form-group mb-4">
                                <div class="form-floating">
                                    <input type="password" name="password" class="form-control" id="password" required>
                                    <label for="password">
                                        <i class="bi bi-lock me-2"></i>Пароль
                                    </label>
                                </div>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary auth-button">
                                    <span class="auth-button-content">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>
                                        Войти
                                    </span>
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center register-link animate-fade-in-delay">
                            <p class="mb-0 small">
                                Еще нет аккаунта? 
                                <a href="{% url 'register' %}" class="link-primary text-decoration-none fw-medium">
                                    Зарегистрироваться
                                    <i class="bi bi-arrow-right ms-1"></i>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .auth-page {
        background: url('{% static "assets/bg.jpg" %}') center/cover no-repeat fixed;
        position: relative;
    }

    .auth-bg-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
        backdrop-filter: blur(10px);
    }

    .auth-card {
        border: none;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }

    .auth-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .text-gradient {
        background: linear-gradient(45deg, var(--bs-primary), #0056b3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .auth-logo i {
        background: linear-gradient(45deg, var(--bs-primary), #0056b3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transform: scale(1);
        transition: transform 0.3s ease;
    }

    .auth-logo:hover i {
        transform: scale(1.1);
    }

    .form-floating {
        position: relative;
    }

    .form-control {
        border-radius: 12px;
        border: 2px solid rgba(0,0,0,0.1);
        padding: 0.8rem 1rem 0.8rem 2.5rem;
        height: auto;
        font-size: 0.95rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--bs-primary);
        box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.1);
        transform: translateY(-2px);
    }

    .form-floating label {
        padding-left: 2.5rem;
        color: #6c757d;
        font-size: 0.95rem;
    }

    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
        transform: scale(0.85) translateY(-0.75rem) translateX(0.15rem);
        color: var(--bs-primary);
    }

    .auth-button {
        border-radius: 12px;
        padding: 0.8rem;
        font-weight: 500;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .auth-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(var(--bs-primary-rgb), 0.2);
    }

    .auth-button-content {
        position: relative;
        z-index: 1;
        display: inline-flex;
        align-items: center;
    }

    .auth-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, var(--bs-primary), #0056b3);
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .auth-button:hover::before {
        opacity: 1;
    }

    .register-link a {
        position: relative;
        display: inline-flex;
        align-items: center;
    }

    .register-link a i {
        transition: transform 0.3s ease;
    }

    .register-link a:hover i {
        transform: translateX(5px);
    }

    /* Animations */
    .animate-fade-in {
        animation: fadeIn 0.6s ease-out;
    }

    .animate-fade-in-delay {
        animation: fadeIn 0.6s ease-out 0.3s both;
    }

    .animate-shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
    }

    /* Alert Styles */
    .alert {
        border: none;
        border-radius: 12px;
        display: flex;
        align-items: center;
    }

    .alert-danger {
        background-color: rgba(220, 53, 69, 0.1);
        color: #dc3545;
    }
</style>
{% endblock %}
